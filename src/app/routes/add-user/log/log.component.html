<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <!-- <button (click)="addUser()" nz-button nzType="primary">addUser</button> -->
  </ng-template>
</page-header>
<nz-card>
  <form nz-form [formGroup]="usersForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Username</nz-form-label>
      <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
        <input nz-input formControlName="userName" placeholder="Username" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Mobile</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="mobile" placeholder="mobile" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="email" placeholder="email" type="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSpan]="12" nzDisableAutoTips nzErrorTip="Please input your password!">
        <input nz-input type="password" formControlName="password" placeholder="password" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
