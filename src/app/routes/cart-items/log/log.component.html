<page-header [action]="phActionTpl">
  <ng-template #phActionTpl>
    <button (click)="allCartItems()" nz-button nzType="primary">Check</button>
  </ng-template>
</page-header>
<nz-card>
  <nz-table #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th nzWidth="25%">User-Id</th>
        <th nzWidth="15%">Date</th>
        <th nzWidth="40%">Products</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <ng-container *ngIf="!editCache[data.id]; else editTemplate">
          <td>{{ data.userId }}</td>
          <td>{{ data.date }}</td>
          <td>{{ data.products }}</td>
          <td><a (click)="startEdit(data.id)">Edit</a></td>
        </ng-container>
        <ng-template #editTemplate>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.userId" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.date" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.products" /></td>
          <td>
            <a (click)="saveEdit(data.id)" class="save">Save</a>
            <a nz-popconfirm nzPopconfirmTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.id)">Cancel</a>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
